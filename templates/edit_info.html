{% extends 'base.html' %}
{% block content %}
<h3 class="center-align">Edit Info</h3>
<div class="row z-depth-4 ">

    <!--Form with self explainatory input fields-->
    <form class="col s12" method="POST" action="{{ url_for('edit_info', user_info_id=user_info._id) }} ">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" name="first_name" type="text" class="validate" required>
                <label for="first_name">First Name:</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" name="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="dob" name="dob" type="text" class="validate datepicker" required>
                <label for="dob">DOB:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="education" name="education" type="text" class="validate" required>
                <label for="education">Education:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="skills" name="skills" type="text" class="validate" required>
                <label for="skills">Skills:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="experience" name="experience" type="text" class="validate" required>
                <label for="experience">Previous Experience:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="linkdin" name="linkdin" type="text" class="validate" required>
                <label for="linkdin">Linkdin:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="about" name="about" class="materialize-textarea" data-length="350"></textarea>
                <label for="about">About yourself:</label>
            </div>
        </div>
        <!--Submits the data into db-->
        <div class="row ">
            <button type="submit" class="col s4 offset-s4 btn-large blue darken-4">
                Edit <i class="fas fa-edit"></i>
            </button>
        </div>
    </form>
</div>



{% endblock %}
