{% extends 'base.html' %}
{% block content %}
<h3 class="center-align">Your Profile</h3>
<div class="row z-depth-4 ">

    <!--Form with self explainatory input fields-->
    <form class="col s12" method="POST" action="{{ url_for('index') }} ">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" name="first_name" type="text" class="validate" required>
                <label for="first_name">First Name:</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" name="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="dob" name="dob" type="text" class="validate datepicker" required>
                <label for="dob">DOB:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="education" name="education" type="text" class="validate" required>
                <label for="education">Education:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="skills" name="skills" type="text" class="validate" required>
                <label for="skills">Skills:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="experience" name="experience" type="text" class="validate" required>
                <label for="experience">Previous Experience:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="linkdin" name="linkdin" type="text" class="validate" required>
                <label for="linkdin">Linkdin:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="about" name="about" class="materialize-textarea" data-length="350"></textarea>
                <label for="about">About yourself:</label>
            </div>
        </div>
        <!--Submits the data into db-->
        <div class="row ">
            <button type="submit" class="col s4 offset-s4 btn-large blue darken-4">
                Enter <i class="fas fa-check-square"></i>
            </button>
        </div>
    </form>
</div>
<!-- User stories to help first time user-->
<h4 class="center-align margin">Our Happy users</h4>
<div class="row">
    <div class="col s12 m6">
        <div class="card-panel blue lighten-5 z-depth-2">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa-jhSDxlYIDyw2Iw01knRivUmLn-t1HrpG2cCw1A9nbahrbDV1KGzTP9nzvOT5xk_eSA&usqp=CAU"
                        alt="img of a guy" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                    <span class="black-text">
                        OMG, best site to produce CV everrr!!!
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m6 ">
        <div class="card-panel blur lighten-5 z-depth-2">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <img src="https://p0.pikist.com/photos/250/896/person-gitl-young-woman-portrait-head-face-ivy-black.jpg"
                        alt="img of a girl" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                    <span class="black-text">
                        Easy to use, efficient
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m6 offset-m3 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-2">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <img src="https://www.unitedagents.co.uk/sites/default/files/thumbnails/image/guybolton-photo-deadline.jpg"
                        alt="img of a guy" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                    <span class="black-text">
                        easy to use, friendly easy to navigate UI.
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
